<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime numbers</title>
</head>
<body>
    <script type="text/javascript">
        let sum=0;
        for(let i=1;i<=50;i++)
        {
            let a=0;
            for(let j=2;j<=i/2;j++)
            {
                if((i%j)==0)
                {
                    a=1;
                    break;
                }
            }
            if(a !=1)
            {
                sum+=i;
                console.log(i)
            }
        }
        console.log(sum);
    </script>
</body>
</html>
