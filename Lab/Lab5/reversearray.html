<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse array</title>
</head>
<body>
    <script>
        let arry=["u","v","w","x","y","z"];
        let reverse="";
        for(let i=arry.length-1;i>=0;i--)
        {
            reverse+=arry[i];
        }
        console.log(reverse);
    </script>
</body>
</html>
