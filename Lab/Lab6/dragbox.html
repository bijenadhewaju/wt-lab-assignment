<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Box</title>
    <style>
        #box{
            background-color: grey;
            border: solid 1px black;
            position: absolute;
            resize: both;
            overflow: auto;
            
            padding: auto;
            cursor: move;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
